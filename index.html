<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compressor de Imagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Compressor de Imagens</h1>
  <form id="uploadForm">
    <div class="mb-3">
      <label for="files" class="form-label">Seleciona até 30 imagens ou 1 ficheiro .zip</label>
      <input class="form-control" type="file" id="files" name="files" multiple>
    </div>
    <div class="mb-3">
      <label for="quality" class="form-label">Qualidade (JPEG: 30-90)</label>
      <input type="range" class="form-range" min="30" max="90" value="60" id="quality" name="quality">
    </div>
    <div class="mb-3">
      <label for="resize" class="form-label">Redução de escala (ex: 0.5 = 50%)</label>
      <input type="number" class="form-control" step="0.1" min="0.1" max="1.0" value="1.0" id="resize" name="resize">
    </div>
    <div class="mb-3 row">
      <div class="col">
        <label for="width" class="form-label">Largura fixa (px)</label>
        <input type="number" class="form-control" id="width" name="width" placeholder="0 para ignorar">
      </div>
      <div class="col">
        <label for="height" class="form-label">Altura fixa (px)</label>
        <input type="number" class="form-control" id="height" name="height" placeholder="0 para ignorar">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Comprimir</button>
  </form>
  <div id="progress" class="mt-3" style="display: none;">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>
  </div>
  <div id="message" class="mt-3"></div>
</div>
<script>
  const form = document.getElementById('uploadForm');
  const progress = document.getElementById('progress');
  const progressBar = document.querySelector('.progress-bar');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    progress.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    message.innerHTML = '';

    const formData = new FormData(form);
    const files = document.getElementById('files').files;
    for (const file of files) formData.append('files', file);

    try {
      const response = await fetch('https://compressor-api.onrender.com/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('Erro ao processar ficheiros.');

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'imagens_comprimidas.zip';
      a.click();
      message.innerHTML = '<div class="alert alert-success">Download concluído!</div>';
    } catch (error) {
      message.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
    }

    progressBar.style.width = '100%';
    progressBar.textContent = '100%';
  });
</script>
</body>
</html>
