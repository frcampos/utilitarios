<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compressor de Imagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Compressor de Imagens</h1>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="files" class="form-label">Escolher imagens (até 30):</label>
        <input class="form-control" type="file" id="files" name="files" multiple accept="image/*">
      </div>
      <div class="mb-3">
        <label for="zip_file" class="form-label">Ou enviar ficheiro ZIP com imagens:</label>
        <input class="form-control" type="file" id="zip_file" name="zip_file" accept=".zip">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="quality" class="form-label">Qualidade (%):</label>
          <input class="form-control" type="number" id="quality" name="quality" value="75" min="1" max="100">
        </div>
        <div class="col">
          <label for="resize" class="form-label">Fator de redimensionamento:</label>
          <input class="form-control" type="number" step="0.1" id="resize" name="resize" value="1.0">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="width" class="form-label">Largura (px):</label>
          <input class="form-control" type="number" id="width" name="width">
        </div>
        <div class="col">
          <label for="height" class="form-label">Altura (px):</label>
          <input class="form-control" type="number" id="height" name="height">
        </div>
        <div class="col">
          <label for="dpi" class="form-label">DPI:</label>
          <input class="form-control" type="number" id="dpi" name="dpi">
        </div>
      </div>
      <div class="mb-3">
        <label for="output_format" class="form-label">Formato de saída:</label>
        <select class="form-select" id="output_format" name="output_format">
          <option value="original">Original</option>
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="both">JPG + PNG</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="ocultar_faces" name="ocultar_faces">
        <label class="form-check-label" for="ocultar_faces">
          Ocultar rostos automaticamente (anonimização)
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Comprimir</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="resetForm()">Limpar formulário</button>
    </form>

    <div class="mt-4" id="status"></div>

    <footer class="mt-5 text-center text-muted">
      <small>Direitos de autor: Fernando Rui Campos et al. &copy; Criação: 10 de junho 2025 | Atualização: 11 de junho 2025</small>
    </footer>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      statusDiv.innerHTML = 'A processar imagens...';
      try {
        const response = await fetch('https://compressor-api.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Erro ao processar ficheiros.');
        }
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'imagens_comprimidas.zip';
        link.click();
        statusDiv.innerHTML = '<span class="text-success">Imagens comprimidas com sucesso!</span>';
      } catch (err) {
        statusDiv.innerHTML = `<span class="text-danger">${err.message}</span>`;
      }
    });

    function resetForm() {
      form.reset();
      statusDiv.innerHTML = '';
    }
  </script>
</body>
</html>
